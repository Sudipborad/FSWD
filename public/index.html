<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>System Utility Dashboard</title>
<style>
body {
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    margin: 0;
    padding: 0;
    background: #e0e0e0;
    color: #333;
}

.container {
    max-width: 800px;
    margin: 50px auto;
    padding: 20px;
    background: #fff;
    border-radius: 10px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
}

h1 {
    text-align: center;
    color: #333;
    font-size: 2.5em; 
    margin-bottom: 20px;
}

#system-info {
    margin-top: 20px;
}

.system-item {
    margin: 15px 0;
    padding: 15px;
    background: #f7f7f7;
    border: 1px solid #ddd;
    border-radius: 8px;
    transition: background 0.3s;
}

.system-item:hover {
    background: #e9e9e9;
}

.system-item h3 {
    margin: 0;
    font-size: 1.5em; 
    color: #FF5733; 
}

.system-item p {
    margin: 5px 0 0;
    color: #28A745; 
    font-size: 1.2em;
}
</style>
</head>
<body>
<div class="container">
    <h1>System Utility Dashboard</h1>
    <div id="system-info">
        <!-- Dynamic content will be inserted here -->
    </div>
</div>
<script>
async function fetchSystemInfo() {
    try {
        const response = await fetch('/system-info');
        const data = await response.json();
        const systemInfoDiv = document.getElementById('system-info'); 
        systemInfoDiv.innerHTML = '';

        // Loop through the system info data and display it
        Object.entries(data).forEach(([key, value]) => { 
            const item = document.createElement('div'); 
            item.className = 'system-item';

            item.innerHTML = `
                <h3>${key}</h3>
                <p>${value}</p>
            `;

            systemInfoDiv.appendChild(item);
        });
    } catch (error) {
        console.error("Error fetching system information:", error);
    }
}

// Fetch and display the system information when the page loads
fetchSystemInfo();
</script>
</body>
</html>
